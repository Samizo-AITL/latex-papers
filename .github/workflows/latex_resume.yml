name: Build Japanese LaTeX Resume
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (minimal for LuaLaTeX + Japanese)
        run: |
          set -euxo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-luatex \
            texlive-lang-japanese \
            texlive-fonts-recommended \
            latexmk \
            fonts-haranoaji-mincho \
            fonts-haranoaji-gothic

      - name: Detect resume file
        id: detect
        run: |
          set -euo pipefail
          found=$(find . -type f -name "main_resume.tex" | head -n 1)
          if [ -z "$found" ]; then
            echo "::error::main_resume.tex not found anywhere in repo"
            exit 1
          fi
          dir=$(dirname "$found")
          echo "dir=$dir" >> $GITHUB_OUTPUT
          echo "Found main_resume.tex in: $dir"

      - name: Build with LuaLaTeX (latexmk)
        run: |
          set -euo pipefail
          cd "${{ steps.detect.outputs.dir }}"
          latexmk -lualatex -interaction=nonstopmode -halt-on-error main_resume.tex
          ls -lh

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: ${{ steps.detect.outputs.dir }}/main_resume.pdf
          if-no-files-found: error

      - name: Upload logs (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex_logs
          path: |
            ${{ steps.detect.outputs.dir }}/*.log
            ${{ steps.detect.outputs.dir }}/*.aux
            ${{ steps.detect.outputs.dir }}/*.fdb_latexmk
            ${{ steps.detect.outputs.dir }}/*.fls
            ${{ steps.detect.outputs.dir }}/*.out
            ${{ steps.detect.outputs.dir }}/*.synctex.gz
          if-no-files-found: ignore
