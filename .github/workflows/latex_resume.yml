name: Build Japanese LaTeX Resume
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (full)
        run: |
          set -euxo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y texlive-full latexmk

      - name: Detect resume directory
        id: detect
        run: |
          set -euo pipefail
          found=$(find . -type f -name "main_resume.tex" | head -n 1)
          if [ -z "$found" ]; then
            echo "::error::main_resume.tex not found anywhere in repo"
            exit 1
          fi
          dir=$(dirname "$found")
          echo "dir=$dir" >> $GITHUB_OUTPUT
          echo "Found main_resume.tex in: $dir"
          nl -ba "$found" | sed -n '1,30p'

      # ★ ここから差し替え：engine=luatex をラッパーで前置き注入
      - name: Create wrapper (force engine=luatex)
        run: |
          set -euo pipefail
          cd "${{ steps.detect.outputs.dir }}"
          cat > build_wrapper.tex <<'EOF'
\PassOptionsToClass{engine=luatex}{bxjsarticle}
\RequirePackage{iftex}\ifluatex\else\errmessage{Use LuaLaTeX}\fi
\input{main_resume.tex}
EOF
          sed -n '1,30p' build_wrapper.tex

      - name: Build with LuaLaTeX (via wrapper, twice)
        run: |
          set -euo pipefail
          cd "${{ steps.detect.outputs.dir }}"
          latexmk -lualatex -halt-on-error -file-line-error -interaction=nonstopmode -jobname=main_resume build_wrapper.tex
          latexmk -lualatex -halt-on-error -file-line-error -interaction=nonstopmode -jobname=main_resume build_wrapper.tex
          ls -lh

      - name: Tail log on failure
        if: failure()
        run: |
          DIR="${{ steps.detect.outputs.dir }}"
          echo "==== tail ${DIR}/main_resume.log ===="
          tail -n 200 "${DIR}/main_resume.log" || true

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: ${{ steps.detect.outputs.dir }}/main_resume.pdf
          if-no-files-found: error

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex_logs
          path: |
            ${{ steps.detect.outputs.dir }}/*.log
            ${{ steps.detect.outputs.dir }}/*.aux
            ${{ steps.detect.outputs.dir }}/*.fls
            ${{ steps.detect.outputs.dir }}/*.fdb_latexmk
            ${{ steps.detect.outputs.dir }}/*.synctex.gz
            ${{ steps.detect.outputs.dir }}/*.toc
            ${{ steps.detect.outputs.dir }}/*.out
          if-no-files-found: ignore
