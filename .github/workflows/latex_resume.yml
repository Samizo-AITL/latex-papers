# .github/workflows/latex_resume.yml
name: Build Japanese LaTeX Resume
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile 職務経歴書 (LuaLaTeX)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile with LuaLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          # サブフォルダ内でビルド（相対パスが事故りにくくなる）
          working_directory: samizo-aitl-resume
          root_file: main_resume.tex
          latexmk_use_lualatex: true
        continue-on-error: true   # ← これは step のプロパティ。with: に入れない

      # 失敗時にログ末尾をコンソールに出す
      - name: Show log tail on failure
        if: failure()
        run: |
          echo "==== tail main_resume.log ===="
          tail -n 200 samizo-aitl-resume/main_resume.log || true

      # PDF を常にアップロード（無ければ無視）
      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: main_resume_pdf
          path: samizo-aitl-resume/main_resume.pdf
          if-no-files-found: ignore

      # ログ類も常にアップロード
      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex_logs
          path: |
            samizo-aitl-resume/*.log
            samizo-aitl-resume/*.aux
            samizo-aitl-resume/*.fls
            samizo-aitl-resume/*.fdb_latexmk
            samizo-aitl-resume/*.synctex.gz
          if-no-files-found: ignore
