# .github/workflows/latex_resume.yml
name: Build Japanese LaTeX Resume
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile 職務経歴書 (LuaLaTeX)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-haranoaji fonts-noto-cjk

      - name: Show tree (top)
        run: |
          echo "==== Repository tree (top 300 lines) ===="
          ls -R | head -n 300

      # ====== パスA ======
      - name: Compile (A = samizo-aitl-resume)
        if: ${{ hashFiles('samizo-aitl-resume/main_resume.tex') != '' }}
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: samizo-aitl-resume
          root_file: main_resume.tex
          latexmk_use_lualatex: true

      # ====== パスB ======
      - name: Compile (B = latex-papers/samizo-aitl-resume)
        if: ${{ hashFiles('latex-papers/samizo-aitl-resume/main_resume.tex') != '' }}
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: latex-papers/samizo-aitl-resume
          root_file: main_resume.tex
          latexmk_use_lualatex: true

      # ====== ログ出力 ======
      - name: Tail logs if failed
        if: failure()
        run: |
          echo "==== LOG samizo-aitl-resume/main_resume.log ===="
          tail -n 200 samizo-aitl-resume/main_resume.log || true
          echo "==== LOG latex-papers/samizo-aitl-resume/main_resume.log ===="
          tail -n 200 latex-papers/samizo-aitl-resume/main_resume.log || true

      # ====== PDF出力 ======
      - name: Upload PDF artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: |
            samizo-aitl-resume/main_resume.pdf
            latex-papers/samizo-aitl-resume/main_resume.pdf
          if-no-files-found: ignore

      # ====== ログ類出力 ======
      - name: Upload logs and intermediates
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex_logs
          path: |
            samizo-aitl-resume/*.{log,aux,fls,fdb_latexmk,synctex.gz,toc,out}
            latex-papers/samizo-aitl-resume/*.{log,aux,fls,fdb_latexmk,synctex.gz,toc,out}
          if-no-files-found: ignore
