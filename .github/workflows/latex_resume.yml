name: Build Japanese LaTeX Resume
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: latex-papers/samizo-aitl-resume   # ← 対象ディレクトリを固定

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (full)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y texlive-full latexmk

      - name: Show repository tree (top)
        run: |
          echo "==== TREE (top 300 lines) ===="
          ls -R | head -n 300

      # ここが“not found”で落ちていたので、shでも安全な書き方に
      - name: Detect resume directory & header check
        run: |
          echo "DIR=$DIR"
          if [ ! -f "$DIR/main_resume.tex" ]; then
            echo "::error file=$DIR/main_resume.tex::not found"
            exit 1
          fi

          echo "=== HEAD of $DIR/main_resume.tex ==="
          head -n 30 "$DIR/main_resume.tex"

          # engine=luatex を強制確認
          if ! grep -q 'engine=luatex' "$DIR/main_resume.tex"; then
            echo "::error file=$DIR/main_resume.tex::\\documentclass に engine=luatex がありません"
            exit 1
          fi

      - name: Build with latexmk (LuaLaTeX)
        run: |
          cd "$DIR"
          latexmk -lualatex -halt-on-error -file-line-error -interaction=nonstopmode main_resume.tex
          latexmk -lualatex -halt-on-error -file-line-error -interaction=nonstopmode main_resume.tex
          ls -lh

      - name: Show log tail on failure
        if: failure()
        run: |
          echo "==== tail $DIR/main_resume.log ===="
          tail -n 200 "$DIR/main_resume.log" || true

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: ${{ env.DIR }}/main_resume.pdf
          if-no-files-found: error

      - name: Upload logs and intermediates
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex_logs
          path: |
            ${{ env.DIR }}/*.log
            ${{ env.DIR }}/*.aux
            ${{ env.DIR }}/*.fls
            ${{ env.DIR }}/*.fdb_latexmk
            ${{ env.DIR }}/*.synctex.gz
            ${{ env.DIR }}/*.toc
            ${{ env.DIR }}/*.out
          if-no-files-found: ignore
