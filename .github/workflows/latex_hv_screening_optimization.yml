name: latex_hv_screening_optimization
on:
  push:
    paths:
      - 'papers/2025_hv_screening_optimization/**'
      - '.github/workflows/latex_hv_screening_optimization.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # TeX + 日本語 + 必要フォント
      - name: Install TeX Live (lite) + CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-japanese \
            fonts-noto-cjk

      # IEEEtran を CTAN から取得して "小文字名" でローカルツリーに配置
      - name: Install IEEEtran class & bst (force lowercase filename)
        run: |
          mkdir -p "$HOME/texmf/tex/latex/ieeetran"
          mkdir -p "$HOME/texmf/bibtex/bst/ieeetran"
          curl -L -o "$HOME/texmf/tex/latex/ieeetran/ieeetran.cls" https://mirrors.ctan.org/macros/latex/contrib/IEEEtran/IEEEtran.cls
          curl -L -o "$HOME/texmf/bibtex/bst/ieeetran/ieeetran.bst" https://mirrors.ctan.org/macros/latex/contrib/IEEEtran/IEEEtran.bst
          texhash "$HOME/texmf"

      - name: Compile Japanese IEEE paper
        uses: xu-cheng/latex-action@v4
        with:
          root_file: papers/2025_hv_screening_optimization/main.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true

      - name: Upload PDF and LOG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hv_screening_optimization_outputs
          path: |
            papers/2025_hv_screening_optimization/*.pdf
            papers/2025_hv_screening_optimization/*.log
