name: latex_hv_screening_optimization
on:
  push:
    paths:
      - 'papers/2025_hv_screening_optimization/**'
      - '.github/workflows/latex_hv_screening_optimization.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      # ieeetran.cls を main.tex と同じ場所に配置（小文字名で保存）
      - name: Fetch IEEEtran class locally
        run: |
          mkdir -p papers/2025_hv_screening_optimization
          curl -L -o papers/2025_hv_screening_optimization/ieeetran.cls \
            https://mirrors.ctan.org/macros/latex/contrib/IEEEtran/IEEEtran.cls

      # XeLaTeXでビルド（main.tex のあるディレクトリで動かす）
      - name: Compile Japanese IEEE paper (XeLaTeX)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: papers/2025_hv_screening_optimization/main.tex
          work_in_root_file_dir: true          # 出力が同フォルダに出る
          latexmk_use_xelatex: true
          latexmk_shell_escape: true

      # どこに出力されたか可視化（デバッグ用）＋ログ末尾を出力
      - name: List build outputs and show log tail
        if: always()
        run: |
          echo "== repo root ==" && ls -la
          echo "== paper dir ==" && ls -la papers/2025_hv_screening_optimization || true
          echo "== log tail (if exists) =="
          if [ -f papers/2025_hv_screening_optimization/main.log ]; then
            tail -n 200 papers/2025_hv_screening_optimization/main.log
          else
            echo "main.log not found"
          fi

      # PDF/LOG を必ずアップロード（どちらの場所にも対応）
      - name: Upload PDF and LOG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hv_screening_optimization_outputs
          path: |
            papers/2025_hv_screening_optimization/*.pdf
            papers/2025_hv_screening_optimization/*.log
            *.pdf
            *.log
          if-no-files-found: warn           # ← 無かったら警告（失敗にしない）
          retention-days: 14
