name: latex_hv_screening_optimization
on:
  push:
    paths:
      - 'papers/2025_hv_screening_optimization/**'
      - '.github/workflows/latex_hv_screening_optimization.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # IEEEtranを手動で取得＋LaTeX環境と日本語フォントを導入
      - name: Setup TeX Live + IEEEtran + CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-japanese \
            fonts-noto-cjk
          # IEEEtran.clsをCTANから取得
          mkdir -p ~/texmf/tex/latex/ieeetran
          wget -q https://mirrors.ctan.org/macros/latex/contrib/IEEEtran/IEEEtran.cls -O ~/texmf/tex/latex/ieeetran/IEEEtran.cls
          texhash ~/texmf

      - name: Compile Japanese IEEE paper
        uses: xu-cheng/latex-action@v4
        with:
          root_file: papers/2025_hv_screening_optimization/main.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true

      - name: Upload PDF and LOG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hv_screening_optimization_outputs
          path: |
            papers/2025_hv_screening_optimization/*.pdf
            papers/2025_hv_screening_optimization/*.log
