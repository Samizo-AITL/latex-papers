name: latex_hv_screening_optimization
on:
  push:
    paths:
      - 'papers/2025_hv_screening_optimization/**'
      - '.github/workflows/latex_hv_screening_optimization.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # IEEEtran クラスを論文フォルダに直接配置
      - name: Fetch IEEEtran class locally
        run: |
          mkdir -p papers/2025_hv_screening_optimization
          cd papers/2025_hv_screening_optimization
          curl -L -o ieeetran.cls https://mirrors.ctan.org/macros/latex/contrib/IEEEtran/IEEEtran.cls
          echo "✅ Installed ieeetran.cls in working directory"

      # XeLaTeX で日本語論文をコンパイル
      - name: Compile Japanese IEEE paper
        uses: xu-cheng/latex-action@v4
        with:
          root_file: papers/2025_hv_screening_optimization/main.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true

      # PDF と LOG をアップロード
      - name: Upload PDF and LOG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hv_screening_optimization_outputs
          path: |
            papers/2025_hv_screening_optimization/*.pdf
            papers/2025_hv_screening_optimization/*.log
