name: latex_hv_screening_optimization
on:
  push:
    paths:
      - 'papers/2025_hv_screening_optimization/**'
      - '.github/workflows/latex_hv_screening_optimization.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # IEEEtran.cls を取得して、ビルド対象フォルダにコピー
      - name: Prepare IEEEtran class
        run: |
          mkdir -p papers/2025_hv_screening_optimization
          wget -q https://mirrors.ctan.org/macros/latex/contrib/IEEEtran/IEEEtran.cls -O ieeetran.cls
          cp ieeetran.cls papers/2025_hv_screening_optimization/ieeetran.cls
          echo "✅ Copied IEEEtran.cls into papers/2025_hv_screening_optimization/"

      # XeLaTeX に対応した LaTeX コンパイル
      - name: Compile Japanese IEEE paper (XeLaTeX)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: papers/2025_hv_screening_optimization/main.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          use_docker: true

      # 成功・失敗にかかわらずログとPDFを出力
      - name: Upload PDF and LOG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hv_screening_optimization_outputs
          path: |
            papers/2025_hv_screening_optimization/*.pdf
            papers/2025_hv_screening_optimization/*.log
