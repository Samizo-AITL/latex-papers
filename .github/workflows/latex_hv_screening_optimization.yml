name: latex_hv_screening_optimization
on:
  push:
    paths:
      - 'papers/2025_hv_screening_optimization/**'
      - '.github/workflows/latex_hv_screening_optimization.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ubuntu 側に TeX/latexmk/IEEEtran/日本語フォントを導入
      - name: Install TeX Live + latexmk + Japanese fonts (host)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-publishers \        # ← IEEEtran を含む
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-japanese \
            fonts-noto-cjk

      - name: Compile Japanese IEEE paper (no Docker)
        uses: xu-cheng/latex-action@v4
        with:
          use_docker: false             # ← ホストの TeX Live を使用
          root_file: papers/2025_hv_screening_optimization/main.tex
          latexmk_use_xelatex: true     # ← あなたのプレアンブルに合わせて XeLaTeX
          latexmk_shell_escape: true

      # 失敗してもログを必ず回収
      - name: Upload PDF and LOG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hv_screening_optimization_outputs
          path: |
            papers/2025_hv_screening_optimization/*.pdf
            papers/2025_hv_screening_optimization/*.log
