name: Build 2025 BioInkjet Electrostatic (LuaLaTeX)

on:
  push:
    paths:
      - 'papers/2025_bioinkjet_electrostatic/**'
      - '.github/workflows/latex_bioinkjet_electrostatic.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- TeX Live & 日本語フォント ----
      - name: Install TeX Live & HaranoAji
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-haranoaji

      # ---- ビルド ----
      - name: Compile with LuaLaTeX
        working-directory: papers/2025_bioinkjet_electrostatic
        run: |
          lualatex -interaction=nonstopmode -file-line-error main.tex | tee build.log
          # bibtex は不要（thebibliography を使用）
          lualatex -interaction=nonstopmode -file-line-error main.tex | tee -a build.log
          lualatex -interaction=nonstopmode -file-line-error main.tex | tee -a build.log

      # ---- 成否に関わらずログを回収 ----
      - name: Upload PDF and logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 2025_bioinkjet_electrostatic_build
          path: |
            papers/2025_bioinkjet_electrostatic/main.pdf
            papers/2025_bioinkjet_electrostatic/main.log
            papers/2025_bioinkjet_electrostatic/build.log
            papers/2025_bioinkjet_electrostatic/*.bbl
            papers/2025_bioinkjet_electrostatic/*.blg
          retention-days: 14
