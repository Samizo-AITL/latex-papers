name: Build 2025 BioInkjet Electrostatic (LuaLaTeX)

on:
  push:
    paths:
      - 'papers/2025_bioinkjet_electrostatic/**'
      - '.github/workflows/latex_bioinkjet_electrostatic.yml'
  pull_request:
    paths:
      - 'papers/2025_bioinkjet_electrostatic/**'
  workflow_dispatch:

concurrency:
  group: bioinkjet-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_bioinkjet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live & Noto CJK
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-noto-cjk latexmk

      # ★ 2パスで確実に参照を解決。-jobname でPDF名を固定
      - name: Compile (latexmk -lualatex, double pass)
        working-directory: papers/2025_bioinkjet_electrostatic
        shell: bash
        run: |
          set -eux
          rm -rf build && mkdir -p build
          # 1st pass
          latexmk -lualatex -interaction=nonstopmode -file-line-error -halt-on-error \
            -outdir=build -jobname=2025_bioinkjet_electrostatic main.tex | tee build/build.log
          # 2nd pass（cross-ref安定化）
          latexmk -lualatex -interaction=nonstopmode -file-line-error -halt-on-error \
            -outdir=build -jobname=2025_bioinkjet_electrostatic main.tex | tee -a build/build.log
          # 中間ファイル掃除（PDFとlogは残す）
          latexmk -c -outdir=build || true

      - name: Upload PDF and log (BioInkjet only)
        uses: actions/upload-artifact@v4
        with:
          name: 2025_bioinkjet_electrostatic_build
          path: |
            papers/2025_bioinkjet_electrostatic/build/2025_bioinkjet_electrostatic.pdf
            papers/2025_bioinkjet_electrostatic/build/build.log
          if-no-files-found: error
          retention-days: 14
