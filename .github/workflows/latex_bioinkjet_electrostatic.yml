name: Build 2025 BioInkjet Electrostatic (LuaLaTeX)

on:
  push:
    paths:
      - 'papers/2025_bioinkjet_electrostatic/**'
      - '.github/workflows/latex_bioinkjet_electrostatic.yml'
    paths-ignore:
      - 'papers/**/bcp/**'
      - 'papers/**/BCP/**'
      - 'papers/2025_bcp_*/**'
      - 'papers/**/bcp*.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 必要最小でもOKだが、簡便のため texlive-full
      - name: Install TeX Live & Noto CJK
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-noto-cjk latexmk

      - name: Compile (latexmk -lualatex, outdir=build)
        working-directory: papers/2025_bioinkjet_electrostatic
        run: |
          rm -rf build && mkdir -p build
          # まず1回だけ .aux 生成（BibTeX要否の判定用）
          lualatex -interaction=nonstopmode -file-line-error -output-directory=build main.tex | tee build/build.log

          if grep -q '\\bibdata' build/main.aux 2>/dev/null; then
            latexmk -lualatex -bibtex -interaction=nonstopmode -file-line-error -halt-on-error -outdir=build main.tex | tee -a build/build.log
          else
            latexmk -lualatex -interaction=nonstopmode -file-line-error -halt-on-error -outdir=build main.tex | tee -a build/build.log
          fi

          # 出力PDFを固有名に
          mv -f build/main.pdf build/2025_bioinkjet_electrostatic.pdf

      - name: Upload PDF and log (BioInkjet only)
        uses: actions/upload-artifact@v4
        with:
          name: 2025_bioinkjet_electrostatic_build
          path: |
            papers/2025_bioinkjet_electrostatic/build/2025_bioinkjet_electrostatic.pdf
            papers/2025_bioinkjet_electrostatic/build/build.log
          if-no-files-found: error
          retention-days: 14
