name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 日本語フォントだけ入れる（TeX本体はlatex-actionの環境を使用）
      - name: Install Japanese fonts (IPAex)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-ipaexfont

      # ルート・作業ディレクトリを明示し、出力は build/ に集約
      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_driver_bcp_equivalence
          latexmk_use_lualatex: true
          latexmk_shell_escape: true              # epstopdf等の自動変換を許可
          # 生成物は build/ に。エラーでジョブを失敗にする（ログ回収は次ステップで行う）
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error -outdir=build"

      # 成否に関わらず、PDFとログを回収
      - name: Collect build outputs
        if: always()
        working-directory: papers/2025_driver_bcp_equivalence
        run: |
          mkdir -p artifacts
          echo "::group::Locate outputs"
          find build -type f -maxdepth 1 -print || true
          echo "::endgroup::"
          # 最終成果物と主要ログを収集
          cp -f build/*.pdf artifacts/ 2>/dev/null || true
          cp -f build/*.log artifacts/ 2>/dev/null || true
          cp -f build/*.aux artifacts/ 2>/dev/null || true
          cp -f build/*.out artifacts/ 2>/dev/null || true
          ls -al artifacts || true

      - name: Upload artifacts (PDF + LOG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_outputs
          path: papers/2025_driver_bcp_equivalence/artifacts/**
