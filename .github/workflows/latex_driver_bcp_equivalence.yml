name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # フォントは tlmgr 管理の ipaex を使う（apt に頼らない）
      - name: Compile LaTeX document (LuaLaTeX + tlmgr packages)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: papers/2025_driver_bcp_equivalence/main.tex
          latexmk_use_lualatex: true
          continue_on_error: true
          # 強制的に詳細ログを出す
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error"
          # ここが重要：日本語＋IPAexフォントを tlmgr で導入
          extra_packages: >-
            collection-langjapanese
            luatexja
            luatexja-preset
            ipaex
            siunitx
            amsmath
            amssymb
            mathtools
            bm
            xcolor
            array
            tabularx
            booktabs
            threeparttable
            makecell
            multirow
            subfig
            cite
            cleveref
            tikz
            pgfplots
            hyperref

      - name: Archive LaTeX build outputs (PDF + LOG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_outputs
          path: |
            papers/2025_driver_bcp_equivalence/*.pdf
            papers/2025_driver_bcp_equivalence/*.log
            papers/2025_driver_bcp_equivalence/*.aux
            papers/2025_driver_bcp_equivalence/*.bbl
            papers/2025_driver_bcp_equivalence/*.blg
