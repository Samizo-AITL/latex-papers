name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # IPAexフォントを手動で取得して配置（Alpineにパッケージがないため）
      - name: Install IPAex fonts manually
        run: |
          wget -O /tmp/ipaex.zip https://moji.or.jp/wp-content/ipafont/IPAexfont/IPAexfont00401.zip
          unzip -o /tmp/ipaex.zip -d /usr/share/fonts/opentype/ipaex
          fc-cache -fv || true

      # LuaLaTeXビルド（出力は build/ にまとめる）
      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: papers/2025_driver_bcp_equivalence
          root_file: main.tex
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error -outdir=build"

      # ビルド成果物をアップロード
      - name: Upload build directory (PDF + LOG + aux)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_build
          path: papers/2025_driver_bcp_equivalence/build/**
          if-no-files-found: warn
          retention-days: 14
