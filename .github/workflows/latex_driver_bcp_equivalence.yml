name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}            # 手動実行ボタンを出す
  push:
    branches: ["**"]              # どのブランチでも
    paths:
      - 'papers/**'               # 論文配下なら全部
      - '.github/workflows/**'    # ワークフロー変更時も起動
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LaTeX + Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-luatex texlive-lang-japanese fonts-ipaexfont fonts-ipafont

      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            papers/2025_driver_bcp_equivalence/main.tex
          latexmk_use_lualatex: true
          continue_on_error: true

      - name: Archive LaTeX build outputs (PDF + LOG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_outputs
          path: |
            papers/2025_driver_bcp_equivalence/*.pdf
            papers/2025_driver_bcp_equivalence/*.log
            papers/2025_driver_bcp_equivalence/*.aux
            papers/2025_driver_bcp_equivalence/*.bbl
            papers/2025_driver_bcp_equivalence/*.blg
