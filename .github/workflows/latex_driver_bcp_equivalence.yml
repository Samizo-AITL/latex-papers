name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # フォントはコンテナ内に入れる（ここが重要）
      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: papers/2025_driver_bcp_equivalence
          root_file: main.tex
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error -outdir=build"
          extra_system_packages: "fonts-ipaexfont"   # IPAex Mincho/Gothic をDocker内に

      # 成否に関わらず build/ を丸ごと回収
      - name: Upload build directory (PDF + LOG + aux)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_build
          path: papers/2025_driver_bcp_equivalence/build/**
          if-no-files-found: warn
          retention-days: 14
