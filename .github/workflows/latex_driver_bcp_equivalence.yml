name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 日本語フォント導入＋TeXパッケージ整備
      - name: Install TeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-ipaexfont fonts-ipafont

      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: papers/2025_driver_bcp_equivalence/main.tex
          latexmk_use_lualatex: true
          continue_on_error: true
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error"

      - name: Archive LaTeX build outputs (PDF + LOG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_outputs
          path: |
            papers/2025_driver_bcp_equivalence/*.pdf
            papers/2025_driver_bcp_equivalence/*.log
            papers/2025_driver_bcp_equivalence/*.aux
            papers/2025_driver_bcp_equivalence/*.bbl
            papers/2025_driver_bcp_equivalence/*.blg
