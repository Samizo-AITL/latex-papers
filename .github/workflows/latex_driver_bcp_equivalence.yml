name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: papers/2025_driver_bcp_equivalence
          root_file: main.tex
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error -outdir=build"
          # ここがポイント：コンテナ内でIPAexを入れる
          pre_compile: |
            apk add --no-cache wget unzip fontconfig
            mkdir -p /usr/share/fonts/opentype/ipaex
            wget -O /tmp/ipaex.zip https://moji.or.jp/wp-content/ipafont/IPAexfont/IPAexfont00401.zip
            unzip -o /tmp/ipaex.zip -d /usr/share/fonts/opentype/ipaex
            fc-cache -fv

      - name: Upload build directory (PDF + LOG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_build
          path: |
            papers/2025_driver_bcp_equivalence/build/*.pdf
            papers/2025_driver_bcp_equivalence/build/*.log
          if-no-files-found: error
          retention-days: 14
