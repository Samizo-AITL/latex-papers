name: Build μTFP Driver BCP Paper

on:
  workflow_dispatch: {}
  push:
    branches: ["**"]
    paths:
      - 'papers/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'papers/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TeX with Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-ipaexfont fonts-ipafont

      - name: Compile LaTeX document (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: papers/2025_driver_bcp_equivalence/main.tex
          latexmk_use_lualatex: true
          continue_on_error: true
          latexmk_args: "-interaction=nonstopmode -halt-on-error -file-line-error"

      # 生成物がどこにあっても拾う（logが必ず取れる）
      - name: Collect build outputs
        if: always()
        run: |
          mkdir -p artifacts
          echo "::group::Locate outputs"
          find . -maxdepth 4 -type f \( -name "*.log" -o -name "*.pdf" -o -name "*.aux" -o -name "*.bbl" -o -name "*.blg" \) -print
          echo "::endgroup::"
          find . -maxdepth 4 -type f \( -name "*.log" -o -name "*.pdf" -o -name "*.aux" -o -name "*.bbl" -o -name "*.blg" \) -exec cp {} artifacts/ \; || true
          ls -al artifacts || true

      - name: Upload artifacts (PDF + LOG)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: driver_bcp_equivalence_outputs
          path: artifacts/**
