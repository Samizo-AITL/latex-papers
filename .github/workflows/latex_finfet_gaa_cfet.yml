name: latex_finfet_gaa_cfet

on:
  push:
    paths:
      - 'papers/2025_finfet_gaa_cfet_evolution/**'
      - '.github/workflows/latex_finfet_gaa_cfet.yml'

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont fonts-ipaexfont

      - name: Compile LaTeX document (XeLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_finfet_gaa_cfet_evolution
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          latexmk_args: "-f"  # 再ビルド強制
          extra_system_packages: "ghostscript fontconfig"

      - name: List generated files
        run: ls -lh papers/2025_finfet_gaa_cfet_evolution

      - name: Upload build artifacts (PDF + LOG)
        uses: actions/upload-artifact@v4
        with:
          name: finfet_gaa_cfet_build
          path: |
            papers/2025_finfet_gaa_cfet_evolution/main.pdf
            papers/2025_finfet_gaa_cfet_evolution/main.log
