name: Build SystemDK AITL Core Paper

on:
  push:
    paths:
      - 'papers/2025_systemdk_aitl_core/**'
      - '.github/workflows/latex_systemdk_aitl_core.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 日本語TeX環境（必要十分）
      - name: Install Japanese TeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-lang-japanese fonts-ipafont fonts-ipaexfont

      # どこに何があるか可視化（デバッグ用）
      - name: List paper tree (before build)
        run: |
          ls -la
          ls -la papers
          ls -la papers/2025_systemdk_aitl_core || true

      # サブディレクトリを作業ディレクトリに固定してビルド
      - name: Build with latex-action (fixed working dir)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_systemdk_aitl_core
          # もし pdflatex で失敗する場合は下の1行を有効化
          # latexmk_use_lualatex: true
          # args: -interaction=nonstopmode

      # ビルド後のファイル確認（PDF が本当にそこにあるか）
      - name: List outputs (after build)
        if: always()
        run: |
          ls -la papers/2025_systemdk_aitl_core || true
          echo "PDF path should be: papers/2025_systemdk_aitl_core/main.pdf"

      # PDF成果物（失敗しても拾う）
      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SystemDK_AITL_Core_Paper
          path: papers/2025_systemdk_aitl_core/main.pdf

      # ログ一式（失敗原因の特定用）
      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SystemDK_AITL_Core_Logs
          path: |
            papers/2025_systemdk_aitl_core/*.log
            papers/2025_systemdk_aitl_core/*.aux
            papers/2025_systemdk_aitl_core/*.blg
            papers/2025_systemdk_aitl_core/*.bbl
            papers/2025_systemdk_aitl_core/*.out
            papers/2025_systemdk_aitl_core/*.synctex.gz
